	<script>
		var randomScalingFactor = function(){ return Math.round(Math.random()*800)};
		var lineChartData = {
			labels : ["4 July","5 July","6 July","7 July","8 July","9 July","10 July"],
			datasets : [
		
				{
					label: "My First dataset",
					fillColor : "rgba(31,108,140,0.2)",
					strokeColor : "rgba(31,108,140,1)",
					pointColor : "rgba(31,108,140,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(31,108,140,1)",
					data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
				}
			]

		}

	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myLine = new Chart(ctx).Line(lineChartData, {
			responsive: true
		});
	}


	</script>
